<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      h1,
      h2 {
        font-family: Fraunces;
      }
      p {
        font-family: Montserrat;
        color: hsl(228, 12%, 48%);
      }
    </style>
  </head>
  <body class="bg-[#f3eae3] grid md:place-items-center justify-center h-screen">
    <div class="grid md:grid-cols-2 max-w-[600px] h-fit md:max-h-[450px] p-4 md:p-0">
      <img
        src="images/image-product-desktop.jpg"
        alt="perfume"
        class="rounded-l-2xl hidden md:block"
      />
      <img
        src="images/image-product-mobile.jpg"
        alt="perfume"
        class="rounded-t-2xl md:hidden"
      />

      <div class="flex flex-col bg-white rounded-r-2xl px-4 py-8 md:p-8 h-[372px] md:h-auto">
        <h4 class="uppercase tracking-[0.5rem] text-xs">Perfume</h4>
        <h1 class="text-4xl font-bold mt-3 md:mt-6">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-sm my-4">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex items-center gap-4">
          <h2 class="text-4xl text-[#378367] font-bold">$149.99</h2>
          <p class="line-through">$169.99</p>
        </div>

        <button
          class="bg-[#378367] flex justify-center items-center gap-2 w-full text-white text-center p-3 rounded-xl hover:bg-[#1a4031] mt-auto"
        >
          <img src=images/icon-cart.svg> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
