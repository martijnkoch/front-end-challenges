<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#d5e1ef] h-screen grid items-center justify-center">
    <div class="bg-white w-[320px] p-3 rounded-xl">
      <img src="images/image-qr-code.png" alt="QR code" class="rounded-xl" />
      <div class="text-center my-7 gap-4 flex flex-col px-1">
        <h1 class="font-bold text-2xl text-[#212a4b] break-normal">Improve your front-end skills by building projects</h1>
        <p class="text-[#7D889E] font-medium">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
